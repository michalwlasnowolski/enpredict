{% extends "enpredict/base.html" %}
{% load staticfiles %}

{% block title %} Compute prediction {% endblock %}
{% block content %}




<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2> Compute prediction </h2>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-4">
               <div class="row">
                   <div class="col-lg-12">
                        <h3>Put DNA sequence:</h3>
                    </div>
                </div>
               <div class="row">
                    <div class="col-lg-12">                
                        <textarea spellcheck="false" id="seq" rows=20 cols=40></textarea>
                    </div>
                </div>
                <hr>
               <div class="row">
                    <div class="col-lg-6">                
                        <h4>Set test sequence:</h4>
                    </div>
                    <div class="col-lg-6">                
                        <select class="selectpicker" id="select_test_sequence_compute" data-show-subtext="true" data-width="auto">
                            <option value="fly">REDFly</option>
                            <option value="fantom">FANTOM</option>
                            <option value="vista">VISTA</option>
                        </select>
                        <button type="button" id="test" class="btn-default" onclick="clickTest()">Set</button>

                    </div>
                </div>
        </div>
    <div class="col-lg-4">
<h3>Select classifiers:</h3><br>
 
            
        <div class="row">
            

            <div class="col-lg-12">        

                <div class="checkbox" id="selectbox">
                    <label><input type="checkbox" class="chkbox" value="fly">Drosophila melanogaster (green)</label><br>
                    <label><input type="checkbox" class="chkbox" value="fantom_heart">Human FANTOM heart (purple)</label><br>
                    <label><input type="checkbox" class="chkbox" value="fantom_brain">Human FANTOM brain (brown)</label><br>
                    <label><input type="checkbox" class="chkbox" value="fantom_both">Human FANTOM heart+brain (orange)</label><br>
                    <label><input type="checkbox" class="chkbox" value="vista_heart">Human VISTA heart (red)</label><br>
                    <label><input type="checkbox" class="chkbox" value="vista_neural">Human VISTA brain (yellow)</label><br>
                    <label><input type="checkbox" class="chkbox" value="vista_positives">Human VISTA heart+brain (blue)</label><br>
                </div>
            </div>
       </div>
<hr>

        <div class="row">

            <div class="col-lg-8">
            <button type="button" id="submit" class="btn-default compute_btn" onclick="clickSeq('seq', 'selectbox', '{{ csrf_token }}')">Predict!</button>
            </div>

            <!--<div class="col-lg-6">
                <button type="button" id="submit" class="btn-default compute_btn" onclick="clickSeq('seq', 'selectbox', '{{ csrf_token }}')">Predict!</button>
            </div>-->
        </div>

        
        <div class="row">
<img src="{% static 'enpredict/images/ajax-loader.gif' %}" id="loading-indicator" style="display:none" />
        </div>

        <div class="row">        
<textarea spellcheck="false" id="errors_area_compute" readonly="True" style="display:none; color:red " rows=5 cols=60></textarea>
        </div>

    </div>
</div>

       



    <div class="row">
        <div class="col-lg-12" id="bokeh"></div>


    </div>
</div>



{% endblock content %}
